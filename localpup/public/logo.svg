<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient-bg)" stroke="url(#gradient-border)" stroke-width="2"/>
  
  <!-- 小狗头部轮廓 -->
  <path d="M100 40C80 40 60 60 60 80C60 100 80 120 100 120C120 120 140 100 140 80C140 60 120 40 100 40Z" fill="url(#gradient-dog)"/>
  
  <!-- 左耳 -->
  <path d="M70 50C65 40 55 35 50 40C45 45 50 55 60 60C65 55 70 50 70 50Z" fill="url(#gradient-ear)"/>
  
  <!-- 右耳 -->
  <path d="M130 50C135 40 145 35 150 40C155 45 150 55 140 60C135 55 130 50 130 50Z" fill="url(#gradient-ear)"/>
  
  <!-- 左眼 -->
  <ellipse cx="85" cy="75" rx="8" ry="10" fill="white"/>
  <ellipse cx="85" cy="75" rx="4" ry="6" fill="#1E293B"/>
  
  <!-- 右眼 -->
  <ellipse cx="115" cy="75" rx="8" ry="10" fill="white"/>
  <ellipse cx="115" cy="75" rx="4" ry="6" fill="#1E293B"/>
  
  <!-- 鼻子 -->
  <ellipse cx="100" cy="90" rx="6" ry="4" fill="#1E293B"/>
  
  <!-- 嘴巴 -->
  <path d="M90 100Q100 110 110 100" stroke="#1E293B" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 舌头 -->
  <path d="M95 105Q100 115 105 105" fill="#FB7185"/>
  
  <!-- 领结 -->
  <path d="M90 120C95 125 105 125 110 120L115 130C110 135 90 135 85 130L90 120Z" fill="url(#gradient-bow)"/>
  
  <!-- 金属光泽效果 -->
  <path d="M60 60C50 70 50 90 60 100C70 110 90 110 100 100C110 90 110 70 100 60C90 50 70 50 60 60Z" fill="url(#gradient-shine)" opacity="0.3"/>
  
  <!-- 高光点 -->
  <circle cx="75" cy="65" r="3" fill="white" opacity="0.6"/>
  <circle cx="125" cy="65" r="3" fill="white" opacity="0.6"/>
  
  <!-- 渐变定义 -->
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
    
    <!-- 边框渐变 -->
    <linearGradient id="gradient-border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="50%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#F472B6"/>
    </linearGradient>
    
    <!-- 小狗身体渐变 -->
    <linearGradient id="gradient-dog" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="50%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#EA580C"/>
    </linearGradient>
    
    <!-- 耳朵渐变 -->
    <linearGradient id="gradient-ear" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D97706"/>
      <stop offset="100%" stop-color="#B45309"/>
    </linearGradient>
    
    <!-- 领结渐变 -->
    <linearGradient id="gradient-bow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    
    <!-- 金属光泽 -->
    <linearGradient id="gradient-shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>